    Vue.component('blog', {
      data(){ 
        return {
          visible: false,
        }
      },
      props: ["itemData"],
      methods: {
        show(){
          this.visible=!this.visible;
        }
        
      },

      template:
        `   
      <div @click="show()">
        <h1 class=" blog__list__item_title">{{ itemData.blogName }}</h1>
        <img class=" blog__list__item_img" :src= itemData.url  alt="img">
        <div class=" blog__list__item_info">
          <h3 class=" blog__list__item_info_left inf">{{ itemData.blogInfo }}</h3>
          <h3 class=" blog__list__item_info_right inf">Interior / Home / Decore</h3> 
        </div>
        <h2 class="blog__list__item_description">{{ itemData.blogText }}</h2>
        <blog-details v-show="visible" :item-data="itemData" ></blog-details>
      </div>
      `,
    });



    Vue.component('blog-list', {
      // props: {},
      data() {
        return {
          sortTag: "",
          blogs: [
            { id: '1', tag: 'kitchen', blogName: 'Letâ€™s Get Solution for Building Construction Work', url: 'img/kitchen.png', blogInfo: '26 December,2022', blogText: "Lorem ipsum dolor sit amet, adipiscing Aliquam eu sem vitae turpmaximus.posuere in.Contrary to popular belief.There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injecthumour, or randomised words which don't look even slightly believable .Embarrassing hidden in the middle of text. All the Lorem Ipsum generators on the Internet tend to repeat predefined chunks as necessary."},

          ],
          reserve: [],
          toggle1: false,
          toggle2: false,
        };
      },

      methods: {
        toggleUse1(){

          if (!this.toggle1) {
              this.toggle1 = !this.toggle1;
              this.toggle2 = !this.toggle1;
            } else {
              this.toggle1 = this.toggle1;
              this.toggle2 = !this.toggle1;
            }

        },
        toggleUse2(){

          if (!this.toggle2) {
              this.toggle2 = !this.toggle2;
              this.toggle1 = !this.toggle2;
            } else {
              this.toggle2 = this.toggle2;
              this.toggle1 = !this.toggle2;
            }
        },
     

        filterBlogs() {
          if (this.reserve.length == 0) {
            this.reserve = Array.from(JSON.parse(JSON.stringify(this.blogs)));

            switch (this.sortTag) {
              case "kitchen":
                this.blogs =this.blogs.filter(item => item.tag === this.sortTag);
              case "bathroom":
                this.blogs =this.blogs.filter(item => item.tag === this.sortTag);
            }
          }else{
            this.blogs = Array.from(JSON.parse(JSON.stringify(this.reserve)));

            switch (this.sortTag) {
              case "kitchen":
                this.blogs = Array.from(JSON.parse(JSON.stringify(this.blogs)).filter(item => item.tag === this.sortTag));
              case "bathroom":
                this.blogs = Array.from(JSON.parse(JSON.stringify(this.blogs)).filter(item => item.tag === this.sortTag));
            }
          }



          /* switch (this.sortTag) {
            case "kitchen":
              this.result = Array.from(JSON.parse(JSON.stringify(this.blogs)).filter(item => item.tag === this.sortTag));
            case "bedroom":
              this.result = Array.from(JSON.parse(JSON.stringify(this.blogs)).filter(item => item.tag === this.sortTag));
            // case "":
            //   this.result = Array.from(JSON.parse(JSON.stringify(this.blogs)));
          } */
